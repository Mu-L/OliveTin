---
branches:
  - name: main
    prerelease: true
    range: '3000.x.x'

#  - name: release/2k
#    range: '>=2000.0.0 <3000.0.0'

plugins:
  - '@semantic-release/commit-analyzer'
  - '@semantic-release/git'
  - - "@semantic-release/exec"
    - publishCmd: |
        goreleaser release --clean --timeout 60m

tagFormat: '${version}'
